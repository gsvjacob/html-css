<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="styles/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>
        Mude a Orientação do seu Dispositivo
    </h1>

    <p class="obs">
        " <strong>media = 'all'</strong> ": Aplica os estilos de CSS para todos os tipos de mídia
    </p>
    <p class="obs">
        <strong>Media Features</strong>: São especificadas entre parênteses após o media type (ex.: media="screen and (orientation: portrait)")
    </p>
</body>
</html>
